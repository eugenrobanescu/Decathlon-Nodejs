<div class="cardsContainer">
  <div class="card">
    <div class="name"><h1>{%NAME%}</h1></div>
    <div class="record">
      <span><i class="far fa-grin-alt"></i>Record Person:{%RP%}</span>
      <span><i class="fas fa-flag-checkered"></i>Record Result:{%RR%}</span>
      <span><i class="far fa-calendar-alt"></i>Record Date:{%RD%}</span>

      <h2>Description</h2>
      <p>
        {%DESCRIPTION%}
      </p>
    </div>
  </div>
</div>
