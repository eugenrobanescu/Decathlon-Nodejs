<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>

    <title>DECATHLON</title>
  </head>
  <body>
    <div id="header">
      <div id="titleContainer">
        <img
          width="130"
          height="60"
          id="logo"
          src="./img/logo-white.png"
          alt=""
        />
        <h1 id="title">DECATHLON</h1>
      </div>
      <!-- <div id="logoContainer"></div> -->
    </div>
    <div id="container">
      <div class="leftSideContainer">
        <div class="vertical-menu">
          <a href="http://localhost:3000/" class="active">WELCOME</a>
          <a href="http://localhost:3000/getathletes">Athletes</a>
          <a href="http://localhost:3000/getTests/">Events</a>
          <a href="http://localhost:3000/getPerformance/">Performance</a>
        </div>
      </div>
      <div class="rightSideContainer">
        <div class="containerForForm">
          <div class="chartContainer">
            <canvas
              id="myChart"
              width="400"
              height="400"
              style="border: 1px solid black;"
            ></canvas>
          </div>

          <form action="/getPerformance/" id="formChart">
            <label for="athletes">Choose an athlete:</label><br />
            <select id="athletes" name="athletes">
              <option value="Andrei">Andrei Ionescu</option>
              <option value="Mircea">Mircea Barbu</option>
              <option value="Alexandru">Alexandru Mihailescu</option>
              <option value="Robert">Robert Paraschiv</option>
              <option value="Mario">Mario Chiochina</option>
              <option value="Andreea">Andreea Varlaam</option>
              <option value="Mihai">Mihai Popescu</option>
              <option value="Cristina">Cristina Jora</option>
              <option value="Elena">Elena Preotu</option>
              <option value="Ionut">Ionut Goga</option> </select
            ><label for="Events">Choose an event:</label><br />
            <select id="Events" name="Events">
              <option value="Long Jump">Long Jump</option>
              <option value="Running">Running</option>
              <option value="Pole Jump">Pole Jump</option>
              <option value="Shot Put">Shot Put</option>
              <option value="Swimming">Swimming</option>
            </select>
            <button type="submit">Choose</button>
            <h4 style="color:red">{%ERR%}</h4>
          </form>
        </div>
      </div>
    </div>
    {%SCRIPT%}
  </body>
</html>
